<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3.js Portfolio - SVGs</title>
  </head>
  <body>
    <h1>Simple SVG Shapes</h1>
    <!-- all shapes must be created inside of an svg canvas -->
    <svg width="400" height="60">
      <!-- rectangles -->
      <!-- x and y coods give a shape its position (starting with top left) -->
      <rect x="0" y="0" width="50" height="50" fill="green"></rect>
      <!-- circles -->
      <!-- choose the center with cx and cy and the radius with r -->
      <circle cx="90" cy="25" r="25" fill="red"></circle>
      <!-- ellipse -->
      <!-- ellipses are like circles, but they also take rx and ry attributes -->
      <ellipse cx="145" cy="25" rx="15" ry="25" fill="grey"></ellipse>
      <!-- lines -->
      <!-- lines need two pairs of coordinates and a stroke -->
      <line
        x1="185"
        y1="5"
        x2="230"
        y2="40"
        stroke="blue"
        stroke-width="5"
      ></line>
      <!-- text -->
      <!-- text takes x/y coords and a font size -->
      <text x="260" y="25" font-size="20" fill="orange">Hello World</text>
    </svg>
    <div>
      <svg width="190" height="160">
        <!-- paths are used to create more complex shapes -->
        <path
          d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"
          stroke="black"
          fill="transparent"
        ></path>
      </svg>
    </div>
  </body>
</html>
